<form>
  <div class="row">
    <div class="form-group col-md-6 mb-3">
      <label for="inputNombre">Nombre</label>
      <input type="text" class="form-control" id="inputNombre" placeholder="Juan" required>
    </div>
    <div class="form-group col-md-6 mb-3">
      <label for="inputApellido">Apellido</label>
      <input type="text" class="form-control" id="inputApellido" placeholder="Perez" required>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6 mb-3">
      <label for="inputApellido">Empresa</label>
      <input type="text" class="form-control" id="inputApellido" placeholder="Nombre Empresarial" required>
    </div>
    <div class="form-group col-md-6 mb-3">
      <label for="inputApellido">RNC o Cedula</label>
      <input type="text" class="form-control" id="inputApellido" placeholder="000-000000-0">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Correo Electrónico</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="tucorreo@ejemplo.com" required>
    </div>
    <div class="form-group col-md-6 mb-3">
      <label for="inputApellido">Teléfono</label>
      <input type="text" class="form-control" id="inputApellido" placeholder="+1(809)000-0000" required>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="¡No uses '123456781', no es seguro!" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Confirmar Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="¡No uses '123456781', no es seguro!" required>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="inputAddress">Dirección</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Calle Duarte, #90" required>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="inputAddress2">Dirección 2 (Opcional)</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Cerda de...">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputCity">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Provincia</label>
      <select id="inputState" class="form-control" required>
        <option *ngFor="let state of states" selected>{{state.name}}</option>       
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Codigo Postal</label>
      <input type="text" class="form-control" id="inputZip" minlength="5" maxlength="9" required>
    </div>
  </div>
  <button type="submit" class="mt-3 btn btn-primary">Registrarse</button>
</form>
